<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaptopWebsite</title>
  </head>
  <link type="text/css" rel="stylesheet" href="../css/all.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/responsive.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />
  <link type="text/css" rel="stylesheet" href="../css/swiper-bundle.min.css" />
  <body>
    <section id="header-wrapper">
      <nav class="navbar navbar-expand-lg bg-white fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="../image/logo.PNG" class="img-fluid w-25" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span><i class="fa-solid fa-bars"></i></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav menu-navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#desktop">Desktop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#laptop">Laptop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#monitor">Monitor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#accessoties">Accessories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#testmonnial">Testmononial</a>
              </li>

              <li class="nav-item mt-3 mt-lg-0">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
              <li class="nav-item mt-3 mt-lg-0">
                <a class="nav-link" href="#login">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <section id="home" class="home-wrapper wrapper">
      <div class="container">
        <div class="row">
          <div class="col-sm-4 col-md-4">
            <div class="text-content mb-5">
              <h2>Laptop and Shop</h2>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse
                neque vel enim corrupti, excepturi aliquid tempore fugit a,
              </p>
              <div class="btn btn-primary btn1">
                OrderNow<i class="fa-sharp fa-solid fa-cart-shopping"></i>
              </div>
            </div>
          </div>
          <div class="col-sm-4 col-md-4">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="fa-solid fa-envelope"></i
                ></span>
              </div>
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                aria-label="Email"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/font.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <script
      type="text/javascript"
      src="../js/swiper-bundle.esm.browser.min.js"
    ></script>
  </body>
</html>
